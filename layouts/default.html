<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ title }} | {{ site.title }}</title>
    <meta name="description" content="Fan videos by Luminosity.">
    <meta name="robots" content="index,follow"><!-- All Search Engines -->
    <meta name="googlebot" content="index,follow"><!-- Google Specific -->
    {% block pageMeta %}{% endblock %}
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#a43931">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#a43931">
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:300,400" rel="stylesheet">
    <link rel="stylesheet" href="/css/base.css"> 
    <script src="/js/blazy.min.js" data-no-instant></script>
  </head>
  <body {% block bodyAttrs %}{% endblock %}>
    {% block header %}
    {% include 'partials/header.html' %}
    {% endblock %}
    {% block main %}
    <main class="main">
      {% block body %}
        {{ contents | safe }}
      {% endblock %}
    </main>
    {% endblock %}
    {% include 'partials/footer.html' %}
    <script>var bLazy = new Blazy({ offset: 500 });</script>
    <link rel="stylesheet" href="/js/vanilla-js-dropdown.css">
    <script src="/js/vanilla-js-dropdown.min.js"></script>
    {% block scripts %}
    {% endblock %}
    <!--<script src="/js/instantclick.min.js" data-no-instant></script> 
     <script data-no-instant>InstantClick.init('mousedown');</script> -->
  </body>
</html>
