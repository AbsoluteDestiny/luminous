backend:
  name: github
  repo: AbsoluteDestiny/luminous # Path to your Github repository
  branch: staging # Branch to update
media_folder: "src/assets/images"
public_folder: "/images"
collections:
  - name: "vids" # Used in routes, e.g., /admin/collections/blog
    label: "Vids" # Used in the UI
    folder: "src/vids" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{vid_id}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Vid ID (e.g. 132 or m23)", name: "vid_id", widget: "string", required: true}
      - {label: "Vid Title", name: "title", widget: "string", required: true}
      - {label: "Vid Creation Date", name: "date", widget: "datetime", required: true}
      - {label: "Fandoms (separate multiple with a comma)", name: "fandoms", widget: "list"}
      - {label: "Vidders", name: "creators", widget: "string", default: "Luminosity", required: true}
      - {label: "Song Title", name: "song", widget: "string", required: true}
      - {label: "Song Artist", name: "artist", widget: "string", required: true}
      - {label: "Vid Description", name: "body", widget: "markdown"}
      - {label: "mp4 filename", name: "mp4name", widget: "string"}
      - {label: "mp4 size", name: "mp4size", widget: "string"}
      - {label: "mp4 width", name: "width", widget: "number"}
      - {label: "mp4 height", name: "height", widget: "number"}
      - {label: "Thumbnail", name: "thumbnail", widget: "image"}
      - {label: "Barcode", name: "barcode", widget: "image"}